    <script>

       const addCountry = (data)=>{
            const html = `
        
                <div class="container" style="display: inline-block;">
                    <div class="flag" style="display: inline;" width="50%" height="auto" >
                        <img src=${data.flag} alt="flag" width="40%" height="auto"/>
                    </div>

                    <div class="info" style="display: inline-block;" width="30%">
                        <p>${data.name}</p>
                        <p>${data.region}</p>
                        <p>${data.population/1_000_000 }</p>
                        <p>${data.languages[0].name}</p>
                    </div>
                </div>

            `
            document.getElementById("root").insertAdjacentHTML("beforeend",html);
       };




       const newCountry = (name)=>{
          
        fetch(`https://restcountries.eu/rest/v2/name/${name}`
            ).then(function(response) {
                    // return response.text();
             return response.json();
            }).then(function(data) {
            console.log(data[0]);
            addCountry(data[0]);
            })
       }

       newCountry("turkey");
       newCountry("usa");

    </script>
